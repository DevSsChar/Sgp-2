apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: accessibilityguard-ingress
  labels:
    app: accessibilityguard
spec:
  rules:
  - host: accessibilityguard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: accessibilityguard-service
            port:
              number: 3000
